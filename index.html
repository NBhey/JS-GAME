<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="canvas" style="background-color: white;">
      <img
        src="./img/fullscreen.png"
        id="fsButton"
        style="
          width: 40px;
          height: 40px;
          position: absolute;
          top: 20px;
          right: 20px;
        "
      />
      <div
        id="img-block"
        style="
          width: 288px;
          height: 288px;
          overflow: hidden;
          position: relative;
          left: 0px;
        "
      >
        <img
          id="hero-img"
          style="
            width: 1728px;
            height: 1152px;
            position: relative;
            top: -576px;
            left: 0px;
            transform: scale(-1, 1);
          "
          src="./img/hero-sprite.png"
          alt="hero"
        />
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
