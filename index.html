    <meta charset="UTF-8" />

  <body>
    <button id="right" style="font-size: 60pt; padding: 30pt">Right</button>

    <div id="img-block" style="width: 288px; height: 288px; overflow: hidden;position: relative;left: 0px;">
      <img
        id="hero-img"
        style="width: 1728px; height: 1152px; position: relative; top: -576px; left: 0px; transform: scale(-1,1);"
        src="./img/hero-sprite.png"
        alt="hero"
      />
    </div>

    <script>
      // ПЕРЕМЕННЫЕ
      let heroImg = document.getElementById("hero-img");
      let rightButton = document.getElementById("right");
      let imgBlock = document.getElementById('img-block')
      let imgBlockPosition = 0;
      let rightPosition = 0;
      //   ФУНКЦИИ
      const rightHandler = () => {
        rightPosition = rightPosition + 1;
        imgBlockPosition = imgBlockPosition + 1;
        if(rightPosition > 5) {rightPosition = 0}
        heroImg.style.left = `-${rightPosition*288}px`;
        imgBlock.style.left = `${imgBlockPosition*20}px`;
        // hero.style.left = rightPosition + "px";
      };
      //   ОБРАБОТЧИКИ СОБЫТИЙ
      rightButton.onclick = rightHandler;

      // const clickHandler = ()=>{

      // }
      // hero.onclick = clickHandler;
    </script>
  </body>
