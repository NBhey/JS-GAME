<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="canvas" oncontextmenu="return false;" style="background-color: white">
      <div>
        <img
          src="/assets/2 Background/Day/Background.png"
          style="position: absolute;
          left: 0;
          bottom: 64px;
          width: 100%;
          "
        />
      </div>
      <img
        src="./img/fullscreen.png"
        id="fsButton"
        style="
          width: 40px;
          height: 40px;
          position: absolute;
          top: 20px;
          right: 20px;
        "
      />
      <div
        id="img-block"
        style="
          width: 96px;
          height: 96px;
          overflow: hidden;
          position: absolute;
          left: 0px;
          bottom: 64px;
        "
      >
        <img
          id="hero-img"
          style="
            width: 576px;
            height: 384px;
            position: relative;
            top: 0px;
            left: -96px;
            transform: scale(-1, 1);
          "
          src="./img/hero-sprite.png"
          alt="hero"
        />
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
